<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Game</title>
  <link rel="stylesheet" href="./globals.css">
  <link rel="stylesheet" href="./gamestyle.css">
  <link rel="stylesheet" href="./nicknameStyles.css">
  <link rel="stylesheet" href="./experienceSystem.css">
  <link rel="stylesheet" href="./trainingSystem.css">
  <link rel="stylesheet" href="market.css">
</head>
<body>
  <div id="game-container" style="position: absolute; width: 100%; height: 100%;">

    <!-- Верхняя панель -->
    <div class="top-bar">
	
    <div class="character-frame" id="character-frame"></div>
      
    <!-- Контейнер для никнейма -->
    <div id="nickname-container"></div>
  
    <div class="stats">
      <div class="stat">
        <div class="health-bar">
          <img class="health-bar-frame" src="./assets/health_bar_full.png" alt="Health Frame">
          <span class="bar-text" id="health-text">100 / 100</span>    
          <div class="health-bar-full" id="health-bar"></div>
        </div>
      </div>
      <div class="stat">
        <div class="energy-bar">
          <img class="energy-bar-frame" src="./assets/health_bar_full.png" alt="Energy Frame">	          	  
          <span class="bar-text" id="energy-text">100 / 100</span>          
          <div class="energy-bar-full" id="energy-bar"></div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="frame-coin">
      <img src="./assets/bar_coin.png" alt="Frame Coins">      
    </div>
	    <!-- Элементы Level и Coin -->
  <div class="coin">
      <img src="./assets/coin_icon.png" alt="Coins">
      <span id="coins">1000</span>
    </div>
  <div class="level">        
      <span id="level">1</span>
    </div>
  </div>
   
    <!-- Нижняя панель -->
    <div class="bottom-panel">
      <button class="button map" id="map-button"></button>
      <button class="button train" id="train-button"></button>
      <button class="button eat" id="eat-button"></button>	  
	  <button class="open-market-button" id="open-market-button"></button>
   		
    <div id="player-exp">Опыт: 0 / 1000</div>
	
    <!-- Кнопка инвентаря -->
    <button id="inventory-button"></button>

    <!-- Модальное окно для инвентаря -->
    <div id="overlay"></div>
    <div id="inventory-modal">
      <!-- Кнопка закрытия -->
      <button id="close-inventory"></button>   
      
      <!-- Блок для отображения урона -->
      <div class="damage-text" id="damage-text">20</div>	  

      <!-- Слоты инвентаря -->
      <div id="inventory-slots" style="display: grid; grid-template-columns: repeat(10, 80px); grid-template-rows: repeat(6, 80px);">
        <!-- Здесь будут отображаться предметы инвентаря -->
      </div>

      <!-- Управляющие кнопки -->
      <div id="inventory-controls">
        <button id="sell-all-button">Продать всё</button>
        <button id="sell-selected-button">Продать</button>
      </div>
    </div>   
	
    <!-- Модальное окно подтверждения -->
    <div id="confirmation-modal" class="hidden">
	    <p id="confirmation-text">Вы уверены, что хотите продать все предметы?</p>
        <button id="confirm-yes-button"></button>
        <button id="confirm-no-button"></button>         
	</div>	
	
  </div>
  
    <!-- Уведомление о награде -->
    <div id="reward-message" class="reward-message" style="display: none;">
      <div class="reward-content">
        <span id="reward-text">Поздравляем! Вы повысили уровень!</span>
      </div>
    </div>

  </div>

  <script type="module" src="./nicknameSystem.js"></script>  
  <script type="module" src="./items.js"></script>  
  <script type="module" src="./inventory.js"></script>
  <script type="module" src="./experienceSystem.js"></script>
  <script type="module" src="./market.js"></script>
  <script type="module" src="./trainingSystem.js"></script>  
  <script type="module" src="./gamescript.js"></script>  
  <script src="./responsive.js"></script>
</body>
</html>
